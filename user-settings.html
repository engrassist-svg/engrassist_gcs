<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - EngrAssist</title>
    <meta name="description" content="Manage your EngrAssist account settings, profile, and security preferences.">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://accounts.google.com/gsi/client" defer></script>
    <style>
        .settings-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .settings-section {
            background: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .settings-section h2 {
            margin-top: 0;
            color: #2c5282;
            font-size: 1.5em;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        .form-group input:disabled {
            background-color: #f7fafc;
            cursor: not-allowed;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #3182ce;
            color: white;
        }

        .btn-primary:hover {
            background: #2c5282;
        }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .info-text {
            color: #718096;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .password-requirements {
            background: #f7fafc;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        .password-requirements li {
            color: #4a5568;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .oauth-provider {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f7fafc;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Load header -->
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>

    <div class="settings-container">
        <h1>Account Settings</h1>

        <!-- Profile Section -->
        <div class="settings-section">
            <h2>Profile Information</h2>
            <div id="profileMessage"></div>

            <div id="userAvatar" style="text-align: center; margin-bottom: 20px;">
                <!-- Avatar will be inserted here -->
            </div>

            <form id="profileForm" onsubmit="updateProfile(event)">
                <div class="form-group">
                    <label for="profileName">Display Name</label>
                    <input type="text" id="profileName" placeholder="Your name">
                </div>

                <div class="form-group">
                    <label for="profileEmail">Email Address</label>
                    <input type="email" id="profileEmail" disabled>
                    <p class="info-text">Email address cannot be changed</p>
                </div>

                <div class="form-group">
                    <label>Authentication Method</label>
                    <div id="authProvider"></div>
                </div>

                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>

        <!-- Security Section -->
        <div class="settings-section" id="passwordSection">
            <h2>Security & Password</h2>
            <div id="passwordMessage"></div>

            <form id="changePasswordForm" onsubmit="changePassword(event)">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" required minlength="8">
                </div>

                <div class="password-requirements">
                    <strong>Password Requirements:</strong>
                    <ul>
                        <li>At least 8 characters long</li>
                        <li>Mix of letters, numbers, and symbols recommended</li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Change Password</button>
            </form>
        </div>
    </div>

    <!-- Load footer -->
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

    <script src="scripts.js"></script>
    <script>
        // Load user profile on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUserProfile();
        });

        async function loadUserProfile() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('https://engrassist-api.engrassist.workers.dev/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    const user = data.user;

                    // Populate form
                    document.getElementById('profileName').value = user.name || '';
                    document.getElementById('profileEmail').value = user.email || '';

                    // Show avatar if available
                    if (user.photoURL) {
                        document.getElementById('userAvatar').innerHTML =
                            `<img src="${user.photoURL}" alt="${user.name}" class="user-avatar">`;
                    }

                    // Show auth provider
                    const providerBadge = user.authProvider === 'google'
                        ? '<span class="oauth-provider">üîê Google Sign-In</span>'
                        : '<span class="oauth-provider">üìß Email/Password</span>';
                    document.getElementById('authProvider').innerHTML = providerBadge;

                    // Hide password section if using Google OAuth
                    if (user.authProvider === 'google') {
                        document.getElementById('passwordSection').style.display = 'none';
                    }
                } else {
                    throw new Error(data.error || 'Failed to load profile');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showMessage('profileMessage', 'Failed to load profile. Please try again.', 'error');
            }
        }

        async function updateProfile(event) {
            event.preventDefault();

            const token = localStorage.getItem('auth_token');
            const name = document.getElementById('profileName').value;

            try {
                const response = await fetch('https://engrassist-api.engrassist.workers.dev/api/user/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name })
                });

                const data = await response.json();

                if (response.ok) {
                    // Update local storage
                    const currentUser = JSON.parse(localStorage.getItem('current_user') || '{}');
                    currentUser.name = name;
                    localStorage.setItem('current_user', JSON.stringify(currentUser));

                    showMessage('profileMessage', 'Profile updated successfully!', 'success');

                    // Update header display
                    if (typeof updateUIForAuthState === 'function') {
                        updateUIForAuthState(currentUser);
                    }
                } else {
                    throw new Error(data.error || 'Failed to update profile');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                showMessage('profileMessage', error.message, 'error');
            }
        }

        async function changePassword(event) {
            event.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('passwordMessage', 'New passwords do not match', 'error');
                return;
            }

            const token = localStorage.getItem('auth_token');

            try {
                const response = await fetch('https://engrassist-api.engrassist.workers.dev/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('passwordMessage', 'Password changed successfully!', 'success');
                    // Clear form
                    document.getElementById('changePasswordForm').reset();
                } else {
                    throw new Error(data.error || 'Failed to change password');
                }
            } catch (error) {
                console.error('Error changing password:', error);
                showMessage('passwordMessage', error.message, 'error');
            }
        }

        function showMessage(elementId, message, type) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
