name: Deploy to Google Cloud Storage

on:
  push:
    branches:
      - main  # Change this if your main branch has a different name (like 'master')

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build obfuscated code
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Upload files to bucket
        run: |
          gsutil -m rsync -r -d -c \
            -x ".git/.*|.github/.*|.*\.psd$|.*_old\.*|README\.md|.*\.DS_Store|node_modules/.*|src/.*|build/.*|package\.json|package-lock\.json|\.gitignore" \
            . gs://${{ secrets.GCP_BUCKET_NAME }}
