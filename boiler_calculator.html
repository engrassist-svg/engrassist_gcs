        <section class="hero-section">
            <div class="container">
                <h1 class="hero-title">Commercial Boiler Sizing Calculator</h1>
                <p class="hero-subtitle">Calculate the appropriate boiler capacity for your commercial or industrial application using industry-standard methods and fluid flow calculations</p>
            </div>
        </section>

        <!-- Calculator Section -->
        <section class="content-section">
            <div class="container">
                <h2 class="section-title">System Requirements</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="sqft">Square Footage:</label>
                        <input type="number" id="sqft" placeholder="Enter square footage" min="0">
                    </div>
                    <div class="form-group">
                        <label for="climateOption">Climate/BTU Selection:</label>
                        <select id="climateOption" onchange="toggleCustomBTU()">
                            <option value="50">Cold Climate (50 BTU/sq ft)</option>
                            <option value="35" selected>Moderate Climate (35 BTU/sq ft)</option>
                            <option value="20">Warm Climate (20 BTU/sq ft)</option>
                            <option value="custom">Custom BTU/sq ft</option>
                        </select>
                    </div>
                </div>

                <div id="customBTUInput" class="form-group" style="display: none;">
                    <label for="customBTU">Custom BTU per Square Foot:</label>
                    <input type="number" id="customBTU" placeholder="Enter BTU/sq ft" min="0" step="0.1">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="safetyFactor">Safety Factor (%):</label>
                        <input type="number" id="safetyFactor" placeholder="0-50%" value="15" min="0" max="100" step="1">
                    </div>
                    <div class="form-group">
                        <label for="fluidType">Fluid Type:</label>
                        <select id="fluidType" onchange="toggleGlycolMix()">
                            <option value="water" selected>Water</option>
                            <option value="propylene">Propylene Glycol Mix</option>
                            <option value="ethylene">Ethylene Glycol Mix</option>
                        </select>
                    </div>
                </div>

                <div id="glycolMixInput" class="form-group" style="display: none;">
                    <label for="glycolPercent">Glycol Percentage (%):</label>
                    <input type="number" id="glycolPercent" placeholder="0-50%" value="30" min="0" max="50" step="1">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="enterTemp">Entering Fluid Temperature (°F):</label>
                        <input type="number" id="enterTemp" placeholder="Enter temperature" value="110" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="leaveTemp">Leaving Fluid Temperature (°F):</label>
                        <input type="number" id="leaveTemp" placeholder="Leave temperature" value="140" step="0.1">
                    </div>
                </div>

                <button class="btn" onclick="calculateBoilerSystem()">Calculate System Requirements</button>
